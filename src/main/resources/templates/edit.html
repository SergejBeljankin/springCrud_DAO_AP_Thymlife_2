<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных о пользователях</title>
</head>
<body>
<h1>Обновление данных о пользователях</h1>
<form th:method="PATCH" th:action="@{/edit/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="username">Измените логин: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Измените пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="name">Измените Имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="surname">Измените Фамилию: </label>
    <input type="text" th:field="*{surname}" id="surname">
    <br/>
    <label for="email">Измените e-mail: </label>
    <input type="text" th:field="*{email}" id="email">
    <input type="submit" value="Update!"/>
    <br/>
    <select id="editRoles" name="rolesNames" multiple size="5" required>
        <option value="ROLE_ADMIN"   adminSelect>ADMIN</option>
        <option value="ROLE_USER"  userSelect>USER</option>
        <option value="ROLE_MANAGER"  managerSelect>MANAGER</option>
    </select>

</form>
<br>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Выход"/>
</form>

</body>
</html>
